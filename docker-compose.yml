version: "3"

services:
  reverse-proxy:
    image: traefik
    command: --api.insecure=true --providers.docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 8080:8080
  portfolio:
    build:
      context: ./static
      args:
        giturl: ${GIT_URL}
    labels:
      - "traefik.http.routers.portfolio.rule=PathPrefix(`/`)"
  sshwifty:
    image: niruix/sshwifty:latest
    environment:
      - SSHWIFTY_SHAREDKEY=${SERVICE_PASSWORD}
    labels:
      - "traefik.http.routers.sshwifty.rule=Host(`ssh.${HOST}`)"
  proxy:
    image: p3ntest/nodeproxy
    environment:
      - USERNAME=admin
      - PASSWORD=${SERVICE_PASSWORD}
    labels:
      - "traefik.http.routers.webproxy.rule=Host(`proxy.${HOST}`)"
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    labels:
      - "traefik.http.routers.portainer.rule=Host(`docker.${HOST}`)"
      - "traefik.http.services.<service_name>.loadbalancer.server.port=9000"
  mongodb:
    image: mongo:5.0
    container_name: mongo
    # ports:
    #   - 27017:27017
    volumes:
      - mongodata:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_SECRET}
  urlshortener:
    image: p3ntest/url-shortener
    environment:
      - MONGO=mongodb://mongo:27017/urls
    labels:
      - "traefik.http.routers.urlshortener.rule=Host(`u.${HOST}`, `url.${HOST}`)"

volumes:
  mongodata:
    external: false
